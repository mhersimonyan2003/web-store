name: Lint, Build and Deploy on Github Pages

on:
  push:
    branches: ['master', 'main']

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Устанавливаем зависимости
      - name: Install dependencies
        run: npm install

      # Запускаем тесты и линтер
      - name: Run linter
        run: npm run lint

      # Собираем приложение
      - name: Build Application
        run: npm run build

      # Публикуем приложение на Github Pages
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.2.1
        with:
          branch: gh-pages
          folder: dist

      # Останавливаем выполнение строго при неудачных тестах
      - name: Fail on failed tests
        run: |
          if [ ${{ job.status }} == 'failure' ]; then exit 1; fi;
